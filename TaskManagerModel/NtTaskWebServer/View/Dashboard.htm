<!doctype html>
<html>
<head>
    <meta name="Big Number">
    <meta charset="utf-8">
    <title>NtTask</title>
    <link rel="stylesheet" type="text/css" href="www/StartPageStyles.css">
    <link rel="stylesheet" type="text/css" href="www/DashboardStyles.css">
    <link rel="stylesheet" type="text/css" href="www/ErrorHandlerStyles.css">
    <link rel="stylesheet" type="text/css" href="www/TaskWindowStyles.css">
    <link rel="shortcut icon" href="www/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id="CurrentTaskWindow">
        <div id="taskWindowEditor">
            <div id="editorFooter">
                <button class="closeButton" onclick="closeTaskWindowEditor()">X</button>
            </div>
            <div id="editor">
                <div class="left-column">
                    <label id="currentTaskNameLabel">Имя</label>
                    <input id="currentTaskName" type="text" />
                    <label id="currentTaskPriorityLabel">Приоритет</label>
                    <input id="currentTaskPriority" type="number" />
                    <label id="currentTaskStatusLabel">Статус</label>
                    <label id="currentTaskStatus">fsf</label>
                </div>
                <div class="right-column">
                    <label id="currentTaskStartLabel">Дата старта</label>
                    <input id="currentTaskStart" type="datetime-local" />
                    <label id="currentTaskDeadlineLabel">Дата дедлайна</label>
                    <input id="currentTaskDeadline" type="datetime-local" />
                    <button id="saveTask">Сохранить</button>
                </div>
            </div>

            <div id="window">
                <div id="field">
                    <button>uvuyv</button>
                    <label>yui</label>
                </div>
            </div>
        </div>
    </div>

    <div id="taskForm">
        <button onclick="hideForm()">X</button>
        <form class="task">
            <div class="formItem">
                <label class="labelText">Имя задачи</label>
                <input class="inputText" type="text" id="TaskName" />
            </div>

            <div class="formItem">
                <label class="labelText">Дедлайн</label>
                <input class="inputText" type="datetime-local" id="Deadline" />
            </div>

            <div class="formItem">
                <label class="labelText">Приоритет</label>
                <input class="inputText" type="number" id="Priority" />
            </div>

            <button type="button" class="classicButton" onclick="addTask()">Создать зачачу</button>
            <br />
            <label id="errorLabel"></label>
        </form>
    </div>

    <div id="errorWindow">
        <button onclick="hideErrWindow()">X</button>
        <label id="errorText" class="labelText"></label>
    </div>

    <div id="helpWindow">
        <button onclick="hideHelpWindow()">X</button>
        <label id="helpText" class="labelText">TODO: Написать инструкцию по пользованию</label>
    </div>


    <div class="pageHeader">
        <button class="classicButton" onclick="openHelpWindow()">Помощь</button>
        <button class="classicButton" onclick="ToProfile()">Профиль</button>
        <button class="classicButton" onclick="ExitFromAccount()">Выйти с аккаунта</button>
    </div>

    <div class="board">
        <div class="column" id="NotStarted" ondragover="allowDrop(event)" ondrop="drop(event)">
            <div class="columnHeader">
                Не начаты
                <button class="AddButton" onclick="openForm()">+</button>
            </div>
        </div>

        <div class="column" id="InProcess" ondragover="allowDrop(event)" ondrop="drop(event)">
            <div class="columnHeader" id="InProcessHeader">
                В процессе
            </div>
        </div>

        <div class="column" id="Done" ondragover="allowDrop(event)" ondrop="drop(event)">
            <div class="columnHeader" id="DoneHeader">
                Завершены
            </div>
        </div>

        <div class="column" id="Expired">
            <div class="columnHeader">
                Просрочены
            </div>
        </div>
    </div>

</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="www/DashboardScripts.js"></script>
<script src="www/TaskCardScripts.js"></script>
<script src="www/ErrorHandlerScripts.js"></script>
<script src="www/TaskWindowScripts.js"></script>
