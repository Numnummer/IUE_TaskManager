<!doctype html>
<html>
<head>
    <meta name="Big Number">
    <meta charset="utf-8">
    <title>NtTask</title>
    <link rel="stylesheet" type="text/css" href="www/StartPageStyles.css">
    <link rel="stylesheet" type="text/css" href="www/DashboardStyles.css">
    <link rel="stylesheet" type="text/css" href="www/UserProfileStyles.css">
    <link rel="shortcut icon" href="www/favicon.ico" type="image/x-icon" />
</head>

<body>

    <div id="friendForm">
        <button onclick="hideForm()">X</button>
        <form class="task">
            <div class="formItem">
                <label class="labelText">Введите имя</label>
                <input class="inputText" type="text" id="UserNameInput" />
            </div>
            <div class="formItem">
                <ul id="users">
                </ul>
            </div>
        </form>
    </div>

    <div class="pageHeader">
        <button class="classicButton">Помощь</button>
        <button class="classicButton" onclick="ToBoard()">Доска</button>
        <button class="classicButton">Выйти с аккаунта</button>
    </div>

    <div class="profile">
        Имя: <label id="Name"></label>
        Email: <label id="Email"></label>
    </div>
    <table>
        <tr>
            <td><label>Друзья</label></td>
            <td id="friends">
                <button onclick="AddFriend()">Добавить</button>
            </td>
        </tr>
    </table>

</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="www/UserProfileScripts.js"></script>
