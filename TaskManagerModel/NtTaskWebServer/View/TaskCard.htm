<div class="card" id="cardId" draggable="true"
     ondragstart="dragStart(event)">
    <button onclick="RemoveTaskCard(this)">X</button>
    <div class="divRow">
        <button onclick="OpenTaskWindow()">...</button>
        <label class="priorityClass" id="cardPriority"></label>
    </div>
    <div class="taskName" id="name">Remove this name</div>
    <div class="date">
        <div id="deadline">Remove this deadline</div>
    </div>
</div>
